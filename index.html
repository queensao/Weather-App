<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="entirity row">
        <form id="search-form">
          <input
            type="search"
            placeholder="Name of city..."
            autofocus="off"
            autocomplete="off"
            id="city-input"
            class="search-box"
          />
          <input type="submit" value="Search" class="btn btn-primary button" />
        </form>
        <hr />
        <h1 id="city"></h1>
        <br />
        <div class="Today" id="current-date">
          <h1>Date and Time</h1>
        </div>
        <h2>
          <span class="description" id="weather-description"></span>
        </h2>
        <h2 class="caption">
          <span
            ><img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear"
              id="icon"
          /></span>
          <span class="temperature" id="temperature"></span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h2>
        <ul class="weather-list">
          <li>Feels Like: <span id="feels-like"></span>°C</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind-speed"></span>mph</li>
        </ul>
        <div class="weather-forecast" id="forecast">
          <hr />
          <p>
            <a href="https://github.com/queensao/Weather-App-1">
              Open-source Code
            </a>
            by Queen Asianya-Olisa
          </p>
        </div>
      </div>
    </div>
    <script src="src/Javascript.js"></script>
  </body>
</html>
